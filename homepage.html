<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="/images/favicon.jpg"/>
    <title>Study with me</title>
    <head>
        <body>
            
            <div class="container">
                <button class="open-btn">Stud Bud</button>
            </div>
            <div class="sidebar">
                <span class="close-btn">&times;</span>
                <header>My App</header>
                <ul>
                    <p><a href="#"><i class="ri-task-line"></i>Task</a></p>
                    <p><a href="#"><i class="ri-timer-line"></i>Stopwatch</a></p>
                    <p><a href="#"><i class="ri-disc-line"></i>Music</a></p>
                    <p><a href="#"><i class="ri-stack-line"></i>Overview</a></p>
                    <p><a href="#"><i class="ri-plant-line"></i>Pomodoro</a></p>
                    <p><a href="#"><i class="ri-book-mark-line"></i>Dictionary</a></p>
                </ul>
            </div>
            <script>
                document.querySelector('.open-btn').onclick = () =>{
                    document.querySelector('.sidebar').classList.add('active')
                }
                document.querySelector('.close-btn').onclick = () =>{
                    document.querySelector('.sidebar').classList.remove('active')
                }
            </script>
        </body>
    </head>
